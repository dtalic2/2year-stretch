<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Year Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .weeks-display {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .full-countdown {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 10px;
        }

        .countdown-value {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .weeks-display {
                font-size: 4rem;
            }
            
            .full-countdown {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weeks-display" id="weeksDisplay">Loading...</div>
        <div class="full-countdown" id="fullCountdown">Loading...</div>
    </div>

    <script>
        // Target date: September 1, 2027 at midnight AEST (UTC+10)
        // Convert to UTC for calculations
        const targetDate = new Date('2027-09-01T00:00:00+10:00');
        
        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;
            
            if (timeDifference <= 0) {
                document.getElementById('weeksDisplay').textContent = '0';
                document.getElementById('fullCountdown').innerHTML = 'Time is up!';
                return;
            }
            
            // Calculate time units
            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.44); // Average days per month
            
            // Display weeks (rounded to nearest week)
            document.getElementById('weeksDisplay').textContent = weeks.toLocaleString();
            
            // Display full countdown
            const fullCountdownHTML = `
                <span class="countdown-item">
                    <span class="countdown-value">${months}</span> months
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${weeks % 52}</span> weeks
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${days % 7}</span> days
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${hours % 24}</span> hours
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${minutes % 60}</span> minutes
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${seconds % 60}</span> seconds
                </span>
            `;
            
            document.getElementById('fullCountdown').innerHTML = fullCountdownHTML;
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

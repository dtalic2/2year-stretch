<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Year Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .weeks-display {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .full-countdown {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 10px;
        }

        .countdown-value {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .weeks-display {
                font-size: 4rem;
            }
            
            .full-countdown {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weeks-display" id="weeksDisplay">Loading...</div>
        <div class="full-countdown" id="fullCountdown">Loading...</div>
    </div>

    <script>
        // Target date: August 30, 2027 at 11:59pm AEST (UTC+10).
        // Build as a UTC timestamp so it is consistent for every viewer.
        const targetDate = new Date(Date.UTC(2027, 7, 30, 13, 59, 0));
        
        function updateCountdown() {
            const now = Date.now();
            const timeDifference = targetDate.getTime() - now;
            
            if (timeDifference <= 0) {
                document.getElementById('weeksDisplay').textContent = '0';
                document.getElementById('fullCountdown').innerHTML = 'Time is up!';
                return;
            }
            
            // Calculate time units from a single base value so everything stays in sync
            let remainingSeconds = Math.floor(timeDifference / 1000);
            const weeks = Math.floor(remainingSeconds / (7 * 24 * 60 * 60));
            remainingSeconds %= 7 * 24 * 60 * 60;
            const days = Math.floor(remainingSeconds / (24 * 60 * 60));
            remainingSeconds %= 24 * 60 * 60;
            const hours = Math.floor(remainingSeconds / (60 * 60));
            remainingSeconds %= 60 * 60;
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;

            document.getElementById('weeksDisplay').textContent = weeks.toLocaleString();
            
            // Display full countdown
            const fullCountdownHTML = `
                <span class="countdown-item">
                    <span class="countdown-value">${weeks}</span> weeks
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${days}</span> days
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${hours}</span> hours
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${minutes}</span> minutes
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${seconds}</span> seconds
                </span>
            `;
            
            document.getElementById('fullCountdown').innerHTML = fullCountdownHTML;
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Year Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .weeks-display {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .full-countdown {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 10px;
        }

        .countdown-value {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .weeks-display {
                font-size: 4rem;
            }
            
            .full-countdown {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weeks-display" id="weeksDisplay">Loading...</div>
        <div class="full-countdown" id="fullCountdown">Loading...</div>
    </div>

    <script>
        // Target date: September 1, 2027 at midnight AEST (UTC+10)
        const targetDate = new Date('2027-09-01T00:00:00+10:00');
        
        function updateCountdown() {
            // Get current time in AEST
            const now = new Date();
            const nowAEST = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
            
            const timeDifference = targetDate - nowAEST;
            
            if (timeDifference <= 0) {
                document.getElementById('weeksDisplay').textContent = '0';
                document.getElementById('fullCountdown').innerHTML = 'Time is up!';
                return;
            }
            
            // Calculate time units
            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            
            // Calculate months more accurately by counting actual calendar months
            let months = 0;
            let currentDate = new Date(nowAEST);
            let targetDateCopy = new Date(targetDate);
            
            // Set both dates to the same day of month for accurate month counting
            const currentDay = currentDate.getDate();
            const targetDay = targetDateCopy.getDate();
            
            // Adjust target date to match current day if possible
            if (targetDay > currentDay) {
                targetDateCopy.setDate(currentDay);
            }
            
            // Count months
            while (currentDate < targetDateCopy) {
                currentDate.setMonth(currentDate.getMonth() + 1);
                if (currentDate <= targetDateCopy) {
                    months++;
                } else {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
                }
            }
            
            // Calculate remaining time after accounting for months
            const remainingTime = targetDate - currentDate;
            const remainingDays = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const remainingWeeks = Math.floor(remainingDays / 7);
            const finalRemainingDays = remainingDays % 7;
            
            // Display weeks (total weeks)
            document.getElementById('weeksDisplay').textContent = weeks.toLocaleString();
            
            // Display full countdown
            const fullCountdownHTML = `
                <span class="countdown-item">
                    <span class="countdown-value">${months}</span> months
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${remainingWeeks}</span> weeks
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${finalRemainingDays}</span> days
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${hours % 24}</span> hours
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${minutes % 60}</span> minutes
                </span>
                <span class="countdown-item">
                    <span class="countdown-value">${seconds % 60}</span> seconds
                </span>
            `;
            
            document.getElementById('fullCountdown').innerHTML = fullCountdownHTML;
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
